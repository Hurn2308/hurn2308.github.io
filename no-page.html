<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consideration Page ðŸ’”</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        #no-page-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        h1 {
            color: #ff4d6d;
            font-size: 2em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        button {
            margin: 10px;
            background-color: #ff4d6d;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #ff3355;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.4);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div id="no-page-container">
    <h1>Consideration Page ðŸ’”</h1>
    <p>I understand. Take your time to think about it.</p>
    <p>Whenever you're ready, click the button below:</p>
    <button onclick="redirectToProposal()">I'm ready now!</button>
</div>

<script>
    function redirectToProposal() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
